<div class="row">
  <div class="col-xs-9">
    <form class="form-group" #f="ngForm" novalidate>
      <label>Series</label>
      <select class="selectpicker form-control" (change)="onSelectedSeries()" name="selectForSeries"
              [(ngModel)]="selectedSeries">
        <option *ngFor="let series of serieses" [ngValue]="series">{{series.name}}</option>
      </select>
    </form>
  </div>
</div>
<hr>
